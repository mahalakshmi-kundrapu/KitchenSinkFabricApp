customerTemplate=INSERT INTO customer (id, FirstName, MiddleName, LastName, Username, Password, Salutation, Gender, DateOfBirth, Status_id, Ssn, MaritalStatus_id, SpouseName, EmployementStatus_id, IsOlbAllowed, IsEnrolledForOlb, IsStaffMember, Location_id, PreferredContactMethod, PreferredContactTime, IsAssistConsented, createdby, modifiedby, createdts, lastmodifiedts, synctimestamp, softdeleteflag) VALUES ('${Id}', '${FirstName}', '${MiddleName}', '${LastName}', '${Username}','${Password}', '${Salutation}', '${Gender}', '${DateOfBirth}', (select s1.id from status s1 where s1.Description ='${Status}'), '${Ssn}', (select s3.id from status s3 where s3.Description ='${MaritalStatus}'), '${SpouseName}', (select s2.id from status s2 where s2.Description ='${EmployementStatus}'), ${IsOlbAllowed}, ${IsEnrolledForOlb}, ${IsStaffMember}, (select l1.id from location l1 where l1.Code ='${LocationCode}'), '${PreferredContactMethod}', '${PreferredContactTime}', '${IsAssistConsented}', '${Createdby}', '${Modifiedby}', '${Createdtimestamp}', '${lastmodifiedts}', '${Synctimestamp}', ${Softdeleteflag});

addressTemplate=INSERT INTO address (id, Region_id, City_id, AddressLine1, AddressLine2, AddressLine3, ZipCode, createdby, modifiedby, createdts, lastmodifiedts, synctimestamp, softdeleteflag) VALUES ('${id}', (select r.id from region r where r.Name ='${Region}'), (select c.id from city c where c.Name ='${City}'), '${Addressline1}', '${Addressline2}', '${Addressline3}', '${ZipCode}', '${createdby}', '${modifiedby}', '${createdts}', '${lastmodifiedts}', '${synctimestamp}', ${softdeleteflag});

customerAddressTemplate=INSERT INTO customeraddress (Customer_id, Address_id, Type_id, isPrimary, createdby, modifiedby, createdts, lastmodifiedts, synctimestamp, softdeleteflag) VALUES ('${customerId}', '${addressId}', (select at.id from addresstype at where at.Description ='${addressType}'), '${isPrimary}', '${createdby}', '${modifiedby}', '${createdts}', '${lastmodifiedts}', '${synctimestamp}', ${softdeleteflag});

customerCommunicationTemplate=INSERT INTO customercommunication (id, Type_id, Customer_id, isPrimary, Value, Extension, createdby, modifiedby, createdts, lastmodifiedts, synctimestamp, softdeleteflag) VALUES ('${Id}', '${Type_id}', '${Customer_id}', '${isPrimary}', '${Value}', '${Extension}', '${createdby}', '${modifiedby}', '${createdts}', '${lastmodifiedts}', '${synctimestamp}', ${softdeleteflag});

customerGroupTemplate=INSERT INTO customergroup (Customer_id, Group_id, createdby, modifiedby, createdts, lastmodifiedts, synctimestamp, softdeleteflag) VALUES ('${Customer_id}', (select mg.id from membergroup mg where mg.Name ='${CustomerGroup}'), '${createdby}', '${modifiedby}', '${createdts}', '${lastmodifiedts}', '${synctimestamp}', ${softdeleteflag});

customerFlagStatusTemplate=INSERT INTO customerflagstatus (Customer_id, Status_id, createdby, modifiedby, createdts, lastmodifiedts, synctimestamp, softdeleteflag) VALUES ('${Customer_id}', (select s.id from status s where s.Description ='${CustomerRisk}'), '${createdby}', '${modifiedby}', '${createdts}', '${lastmodifiedts}', '${synctimestamp}', ${softdeleteflag});

passwordHistoryTemplate=INSERT INTO passwordhistory (id, Customer_id, PreviousPassword, createdby, modifiedby, createdts, lastmodifiedts, lastsynctimestamp, softdeleteflag) VALUES ('${id}', '${Customer_id}', '${PreviousPassword}', '${createdby}', '${modifiedby}', '${createdts}','${lastmodifiedts}','${lastsynctimestamp}','${softdeleteflag}');
